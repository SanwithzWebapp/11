<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" ></script>
  </head>

  <body>
    <main class="container mt-5">
      <div class="list">
        <center class="mt-3 mb-3">
          <h1>กำลังเปลี่ยนหน้า กรุณารอสักครู่...</h1>
        </center>
      </div>
    </main>

    <script>
      const liffId = "2005631248-XXXXXX";

      liff.ready
        .then(() => {
          if (liff.isLoggedIn()) {
            return liff.getProfile();
          } else {
            liff.login({
              redirectUri: "https://XXXXX.glitch.me/reg.html",
            });
          }
        })
        .then((profile) => {
          window.location.replace(
`https://docs.google.com/forms/d/e/XXXXXXXXXXg/viewform?usp=pp_url&entry.1534355544=${profile.userId}`
          );
        });

      liff.init(
        {
          liffId: liffId,
        },
        () => {},
        (err) => {
          window.alert(err);
        }
      );
    </script>
  </body>
</html>
